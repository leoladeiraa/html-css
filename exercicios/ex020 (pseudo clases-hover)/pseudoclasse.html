<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004 (aula de favicon)/html.ico.ico" type="image/x-icon">
    <title>Pseudo-classe</title>
    <style>
        div {
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        div:hover {
            background-color: yellow;
        }

        .hover {
            color: white;
            background-color: #97D984;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <p class="hover"><a href="hover.html">Ir para HOVER</a></p>
</body>
</html>
