<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            width: 800px;
            padding: 10px 15px;
        }

        table {
            border-collapse: collapse;
        }

        .cabecalho {
            text-align: center;
            font-weight: bolder;
        }

        td {
            border: 1px solid black;
            padding: 5px 8px 5px 2px;
        }

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr class="cabecalho">
                <td>Grupos</td>
                <td>Nomes</td>
                <td colspan="3">Filmes</td>
            </tr>
            <tr>
                <td rowspan="3" class="cabecalho">Mulheres</td>
                <td>Ana Maria dos Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <td rowspan="3" class="cabecalho">Homens</td>
                <td>Bruno Mendonça</td>
                <td>Inctocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Walll-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
